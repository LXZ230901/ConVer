!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PeerNodeID69_11
!
!
interface Fa0/0
 ip address 10.0.0.136 255.255.255.254
 description "To NodeID69"
 speed auto
 duplex auto
!
interface lo0
 ip address 128.0.11.1 255.255.255.0
 description "For P_PeerNodeID69_11"
!
!
interface Ge0/0
 ip address 200.2.89.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
interface Ge0/1
 ip address 3.0.0.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
!
ip prefix-list L_0 seq 10 permit 128.0.11.0/24
!
!
route-map Export_PeerNodeID69_11 permit 5
 match ip address prefix-list L_0
 set as-path prepend 1 2
route-map Export_PeerNodeID69_11 permit 100
!
route-map external_50030 permit 100
 match ip address prefix-list prefixList50030
!
route-map external_50030 deny 200
!
ip prefix-list prefixList50030 seq 10 permit 200.2.73.0/24 ge 24 le 32
!
!
router bgp 10120
 no synchronization
 bgp log-neighbor-changes
 network 200.2.89.0 mask 255.255.255.0
 network 128.0.11.0 mask 255.255.255.0
 neighbor 10.0.0.137 remote-as 560
 neighbor 10.0.0.137 description "To NodeID69"
 neighbor 10.0.0.137 advertisement-interval 0
 neighbor 10.0.0.137 soft-reconfiguration inbound
 neighbor 10.0.0.137 send-community
 neighbor 10.0.0.137 route-map Export_PeerNodeID69_11 out
 neighbor 3.0.0.2 remote-as 50030
 neighbor 3.0.0.2 send-community
 neighbor 3.0.0.2 route-map external_50030 in
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
