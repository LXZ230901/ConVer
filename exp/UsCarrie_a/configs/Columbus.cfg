!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Columbus
!
!
interface Fa0/0
 ip address 10.0.0.73 255.255.255.254
 description "To Atlanta"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.161 255.255.255.254
 description "To Montgomery"
 speed auto
 duplex auto
!
!
ip community-list 13 permit 100:11 100:11 100:11
!
!
!
!
!
route-map RMap_Columbus_from_Atlanta deny 10
 match community 13
 set local-preference 99
 set community 100:15 additive
route-map RMap_Columbus_from_Atlanta deny 100
!
!
router bgp 450
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.72 remote-as 120
 neighbor 10.0.0.72 description "To Atlanta"
 neighbor 10.0.0.72 advertisement-interval 0
 neighbor 10.0.0.72 soft-reconfiguration inbound
 neighbor 10.0.0.72 send-community
 neighbor 10.0.0.72 route-map RMap_Columbus_from_Atlanta in
 neighbor 10.0.0.160 remote-as 1080
 neighbor 10.0.0.160 description "To Montgomery"
 neighbor 10.0.0.160 advertisement-interval 0
 neighbor 10.0.0.160 soft-reconfiguration inbound
 neighbor 10.0.0.160 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
